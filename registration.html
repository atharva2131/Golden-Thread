<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        /* Body */
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
    
        /* Signup Container */
        .signup-container {
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
    
        .signup-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
    
        /* Form Group */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
    
        /* Label */
        .form-label {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
    
        /* Input Fields */
        .form-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.3s ease;
        }
    
        .form-input:focus {
            border-color: #3b82f6;
        }
    
        /* Password Visibility Toggle Icon */
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 69%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #aaa;
            font-size: 16px;
        }
    
        .password-toggle:hover {
            color: #007bff;
        }
    
        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: black;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        .submit-btn:hover {
            background-color: black;
        }
    
        /* Login Link */
        .login-link {
            display: block;
            text-align: center;
            color: black;
            margin-top: 15px;
            font-size: 14px;
            text-decoration: none;
        }
    
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
       
</head>

<body>
    <div class="signup-container">
        <h2 class="signup-title">Sign Up</h2>
        <form>
            <div class="form-group">
                <label for="username" class="form-label">Name</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
                <i class="fa fa-eye password-toggle" onclick="togglePassword('password')"></i>
            </div>
            <div class="form-group">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-input" required>
                <i class="fa fa-eye password-toggle" onclick="togglePassword('confirm-password')"></i>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <a href="login.html" class="login-link">Already have an account? Log in</a>
    </div>

    <script>
        
      // Get the form element
const form = document.querySelector("form");

// Add event listener for form submission
form.addEventListener("submit", async (e) => {
    e.preventDefault(); // Prevent default form submission

    // Gather form data
    const formData = {
        name: document.getElementById("username").value.trim(),
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value.trim(),
        confirm_password: document.getElementById("confirm-password").value.trim(), // Match the API field
    };

    try {
        // Send a POST request to the API
        const response = await fetch("http://192.168.29.32:5000/auth/signup", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
        });

        // Parse the JSON response
        const data = await response.json();

        if (response.ok) {
            alert(data.message || "Signup successful!"); // Show success message
            form.reset(); // Reset the form fields
            window.location.href = "login.html"; // Redirect to login page
        } else {
            alert(data.error || "Signup failed. Please try again."); // Show error message
        }
    } catch (error) {
        console.error("Error:", error); // Log the error
        alert("Error: Could not connect to the server. Please try again later."); // Show connection error
    }
});

// Function to toggle password visibility
function togglePassword(id) {
    const passwordInput = document.getElementById(id);
    const icon = passwordInput.nextElementSibling; // Get the toggle icon element

    if (passwordInput.type === "password") {
        passwordInput.type = "text"; // Show the password
        icon.classList.remove("fa-eye"); // Update icon
        icon.classList.add("fa-eye-slash");
    } else {
        passwordInput.type = "password"; // Hide the password
        icon.classList.remove("fa-eye-slash"); // Update icon
        icon.classList.add("fa-eye");
    }
}

        
        
    </script>
</body>

</html>
