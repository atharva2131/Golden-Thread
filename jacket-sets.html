<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacket Sets</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f5ec;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-item {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            width: calc(33.33% - 20px);
            box-sizing: border-box;
            padding: 10px;
            text-align: center;
        }
        .product-item img {
            width: 100%;
            height: auto;
        }
        .product-info {
            margin-top: 10px;
        }
        .product-info h2 {
            font-size: 16px;
            font-weight: bold;
            margin: 5px 0;
        }
        .product-info p {
            font-size: 14px;
            margin: 5px 0;
        }
        .price {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }
        .product-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .product-actions .btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            width: 30%;
        }
        .product-actions .btn:hover {
            background-color: #444;
        }
        @media (max-width: 768px) {
            .product-item {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .product-item {
                width: 100%;
            }
        }
        .footer {
            text-align: center;
            background-color: #222;
            color: #fff;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Jacket Sets</div>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-item" onclick="window.location.href='product_details.html?id=23'">
                <img src="img/image30.jpg" alt="Ivory Dori Circular Embroidered Bandhgala Set" height="400" width="300"/>
                <div class="product-info">
                    <div class="name">Ivory Dori Circular Embroidered Bandhgala Set</div>
                    <div class="price">₹20,000.00</div>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="product-item" onclick="window.location.href='product_details.html?id=24'">
                <img src="img/image31.jpg" alt="Azraq Printed Silk Nehru Jacket - Indigo" height="400" width="300"/>
                <div class="product-info">
                    <div class="name">Azraq Printed Silk Nehru Jacket - Indigo</div>
                    <div class="price">₹21,900.00</div>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="product-item" onclick="window.location.href='product_details.html?id=25'">
                <img src="img/image32.jpg" alt="Hirav Printed Silk Nehru Jacket - Green" height="400" width="300"/>
                <div class="product-info">
                    <div class="name">Hirav Printed Silk Nehru Jacket - Green</div>
                    <div class="price">₹18,200.00</div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2024 Premium Clothing. All rights reserved.</p>
    </footer>
    <script src="bridal_script.js" defer></script>
</body>
</html>
