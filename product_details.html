        // Add product to the cart and save to localStorage
        function addToCart() {
            if (!product) {
                alert("Product not found!");
                return;
            }

            // Get the selected color and size
            const selectedColor = document.querySelector('.color-circle.selected')?.getAttribute('data-color') || "Default";
            const selectedSize = document.querySelector('.size-box .selected')?.innerText || "Default";

            // Retrieve existing cart from localStorage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingProductIndex = cart.findIndex(item => item.id === product.id);

            // Update the product if already in the cart, or add a new one
            if (existingProductIndex > -1) {
                cart[existingProductIndex].quantity += 1; // Increase quantity
            } else {

                    name: product.name,
