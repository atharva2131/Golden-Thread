<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarees</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f5ec;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-item {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            width: calc(33.33% - 20px);
            box-sizing: border-box;
            padding: 10px;
            text-align: center;
        }
        .product-item img {
            width: 100%;
            height: auto;
        }
        .product-info {
            margin-top: 10px;
        }
        .product-info h2 {
            font-size: 16px;
            font-weight: bold;
            margin: 5px 0;
        }
        .product-info p {
            font-size: 14px;
            margin: 5px 0;
        }
        .price {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }
        .product-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .product-actions .btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            width: 30%;
        }
        .product-actions .btn:hover {
            background-color: #444;
        }
        @media (max-width: 768px) {
            .product-item {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .product-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Sarees</div>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-item" onclick="window.location.href='product_details.html?id=5'">
                <img src="img/image11.jpg" alt="Grey Silk Embroidered Saree" height="400" width="300"/>
                <div class="product-info">
                    <!-- <div class="brand">Designer Label</div> -->
                    <div class="name">Begum Pret</div>
                    <div class="price">₹29,500.00</div>
                </div>
            </div>
    
            <!-- Product 2 -->
            <div class="product-item" onclick="window.location.href='product_details.html?id=6'">
                <img src="img/image12.jpg" alt="Ivory Floral Printed Saree" height="400" width="300"/>
                <div class="product-info">
                    <!-- <div class="brand">Designer Label</div> -->
                    <div class="name">Ivory Floral Printed Sari</div>
                    <div class="price">₹90,000.00</div>
                </div>
            </div>
    
            <!-- Product 3 -->
            <div class="product-item" onclick="window.location.href='product_details.html?id=7'">
                <img src="img/image13.jpg" alt="Grey Floral Printed Saree" height="400" width="300"/>
                <div class="product-info">
                    <!-- <div class="brand">Designer Label</div> -->
                    <div class="name">Grey Floral Printed Saree</div>
                    <div class="price">₹1,20,000.00</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
