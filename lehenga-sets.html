<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lehenga Sets</title>
    <link rel="stylesheet" href="bridal.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f5ec;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            background-color: transparent;
            color: black;
        }
        
        
        
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-item {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            width: calc(33.33% - 20px);
            box-sizing: border-box;
            padding: 10px;
            text-align: center;
        }
        .product-item img {
            width: 100%;
            height: auto;
        }
        .product-info {
            margin-top: 10px;
        }
        .product-info h2 {
            font-size: 16px;
            font-weight: bold;
            margin: 5px 0;
        }
        .product-info p {
            font-size: 14px;
            margin: 5px 0;
        }
        .price {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
            color: #000;
        }
        .product-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .product-actions .btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            width: 30%;
        }
        .product-actions .btn:hover {
            background-color: #444;
        }
        @media (max-width: 768px) {
            .product-item {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .product-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Lehenga Sets</div>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-item" onclick="window.location.href='product_details.html?id=8'">
                <img src="img/image214.jpg" alt="Bridal Wear - Aeindri Lehenga Set" />
                <div class="product-info">
                    <div class="name">Aeindri Lehenga Set - Blush</div>
                    <div class="price">₹85,000</div>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="product-item" onclick="window.location.href='product_details.html?id=9'">
                <img src="img/image15.jpg" alt="Bridal Wear - Deepa Lehenga Set" />
                <div class="product-info">
                    <div class="name">Deepa Lehenga Set - Red</div>
                    <div class="price">₹90,000</div>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="product-item" onclick="window.location.href='product_details.html?id=10'">
                <img src="img/image16.jpg" alt="Bridal Wear - Ezrine Lehenga Set" />
                <div class="product-info">
                    <div class="name">Ezrine Lehenga Set - Carrot Pink</div>
                    <div class="price">₹1,20,000</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
